<!DOCTYPE html>
<html>
  <head>
    <title>Austen Summers - Checkout</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link
      rel="preload"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    />

      rel="stylesheet"

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../assets/css/style_paid.css" />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
      async
    ></script>


    <div class="container p-5">
      <div class="row px-0 px-md-5 text-center">
        <div class="col-12 px-0 px-md-5">
          <div class="checkout-box m-0 mx-md-5 px-5 pt-5">
          <h2><span><i class="fas fa-check-circle mr-2 icon-success"></i></span>Payment Succesful!</h2>
          <p class="my-3">We will confirm your payment shortly. In the mean time, you can contact us for any questions.</b></p>
          <a class="btn btn-info" href="/contact">Contact Us</a>
          <p class="mt-5 mb-4">Â© 2021 AustenSummers.com. All Rights Reserved.</p> 
          </div>
        </div>
      </div>
    </div>


  </body>

  <script type="text/javascript">
    var stripe = Stripe("pk_live_pZQS2g6vMNadlR96KZKxWR3C");
    var checkoutButton = document.getElementById("checkout-button");
    checkoutButton.addEventListener("click", function () {
      fetch("/process/bootcamp", {
        method: "POST",
      })
        .then(function (response) {
          return response.json();
        })
        .then(function (session) {
          return stripe.redirectToCheckout({ sessionId: session.id });
        })
        .then(function (result) {
          if (result.error) {
            alert(result.error.message);
          }
        })
        .catch(function (error) {
          console.error("Error:", error);
        });
    });
  </script>
</html>
